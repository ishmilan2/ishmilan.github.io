<!DOCTYPE html>
<html lang="es">
  <head>
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.name }}</title>
    {% include meta.html %}
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/images/logo1.png">
    <link rel="apple-touch-icon-precomposed" href="{{ site.baseurl }}/images/logo1.png">

    <meta name="msapplication-TileColor" content="#f5f5f5" />
    <meta name="msapplication-TileImage" content="{{ site.baseurl }}/images/logo1.png">
    <meta content="{{ site.baseurl }}/images/logo1.png" itemprop="image">
    <meta content="Ish Milan, administrador de sistemas y desarrollador de software." name="description">
    <link rel="alternate" type="text/html" hreflang="es" href="{{ page.url }}" title="Spanish">
    <link rel="alternate" type="text/html" hreflang="en" href="{{ page.translate_en }}" title="English">

  </head>

  <body>
    <div class="wrapper-masthead" id="start">
      <div class="container">
        <header class="masthead clearfix">
          <div class="site-info">
            <h2 class="site-name"><a href="{{ site.baseurl }}/" >{{ site.name }}</a></h2>
          </div>
          <nav class="menunav">
            <a href="{{ site.baseurl }}/">Inicio</a>
            <a href="{{ site.baseurl }}/perfil">Perfil</a>
            <a href="{{ site.baseurl }}/blog">Blog</a>
            <a href="#" id="contact">Contacto</a>
          </nav>
        </header>
        <header class="translate clearfix">
            <nav>
              {% if page.translate_en %}
                <a href="{{ page.url }}">ES</a>
                <a href="{{ page.translate_en }}">EN</a>
              {% endif %}
            </nav>
        </header>
      </div>
    </div>

    <div class="container clearfix">
        <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

      {% if page.sidebar %}

        <div id="main" role="main" class="content">
          {{ content }}
        </div>

        <div class="sidebar">
          {% include sidebar.html %}
        </div>

      {% else %}

        <div id="main" role="main" class="container">
          {{ content }}
        </div>

      {% endif %}
    </div>
    <div class="wrapper-footer">
        <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>
        <footer id="footer">
          {% include svg-icons.html %}
        </footer>
    </div>
    <script src="/js/main.js"></script>
  </body>
</html>
